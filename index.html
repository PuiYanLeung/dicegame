<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game</title>
</head>
<body>


    <div class="container"> 
        <div class="box box1" >
            <p id="gamemode">
                <button id="oneplayerbttn" class="ripple">1 Play</button>
                <button id="twoplayersbttn" class="ripple">2 Play(TBC)</button>
            </p>
            <p id="gamestart" style="display:none">
                <button id="gameStartbttn" class="ripple">Game Start</button>
            </p>
        </div>

        <div class="box box2" >

            <p id="resultmsg" style="display:none"></p>

            
        </div>

        <div class="box box3">
            <p id="playertitle" style="display:none"></p>
        </div>

        <div class="box box4" >
            <p id="scoreboard" style="display:none"></p>
        </div>

        <div class="box box5" >
            <p id="dicepic1" style="display:none">
                <img id="image" src="photo\dice1.png">
            </p>
            <p id="dicepic2" style="display:none">
                <img id="image" src="photo\dice2.png">
            </p>
            <p id="dicepic3" style="display:none">
                <img id="image" src="photo\dice3.png">
            </p>
            <p id="dicepic4" style="display:none">
                <img id="image" src="photo\dice4.png">
            </p>
            <p id="dicepic5" style="display:none">
                <img id="image" src="photo\dice5.png">
            </p>
            <p id="dicepic6" style="display:none">
                <img id="image" src="photo\dice6.png">
            </p>
        </div>

        <div class="box box6" >
            <p id="bttnboard" style="display:none">
                <button id="rollbttn" class="ripple" >Roll</button>         
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

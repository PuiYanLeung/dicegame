<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game</title>
</head>
<body>

  <div class="row">
    <!--                 ~ Player 1 ~                 -->
    <div class="column container"> 
        <div class="box box1" >
            <p id="gamemode">
                <button id="oneplayerbttn" class="ripple">1 Play</button>
            </p>
            <p id="gamestart" style="display:none">
                <button id="gameStartbttn" class="ripple">Game Start</button>
            </p>
        </div>

        <div class="box box2" >
            <p id="resultmsg" style="display:none"></p>
        </div>

        <div class="box box3">
            <p id="playertitle" style="display:none"></p>
        </div>

        <div class="box box4" >
            <p id="scoreboard" style="display:none"></p>
        </div>

        <div class="box box5" >
            <p id="dicepic1" style="display:none">
                <img id="image" src="photo\dice1.png">
            </p>
            <p id="dicepic2" style="display:none">
                <img id="image" src="photo\dice2.png">
            </p>
            <p id="dicepic3" style="display:none">
                <img id="image" src="photo\dice3.png">
            </p>
            <p id="dicepic4" style="display:none">
                <img id="image" src="photo\dice4.png">
            </p>
            <p id="dicepic5" style="display:none">
                <img id="image" src="photo\dice5.png">
            </p>
            <p id="dicepic6" style="display:none">
                <img id="image" src="photo\dice6.png">
            </p>
        </div>

        <div class="box box6" >
            <div id="bttnboard" style="display:none">
                <button id="rollbttn" class="ripple" >Roll</button>
                <button id="holdbttn" class="ripple" >Hold</button>        
            </div>
        </div>
    </div>

    <!--                 ~ Player 2 ~                 -->
    <div class="column container"> 
        <div class="box box21" >
            <p id="gamemode2">
                <button id="twoplayersbttn" class="ripple">2 Play</button>
            </p>
            <p id="gamestart2" style="display:none">
                <button id="gameStartbttn2" class="ripple">Game Start</button>
            </p>
        </div>
        
        <div class="box box22" >
            <p id="resultmsg2" style="display:none"></p>
        </div>

        <div class="box box23">
            <p id="playertitle2" style="display:none"></p>
        </div>

        <div class="box box24" >
            <p id="scoreboard2" style="display:none"></p>
        </div>

        <div class="box box25" >
            <p id="dicepic12" style="display:none">
                <img id="image" src="photo\dice1.png">
            </p>
            <p id="dicepic22" style="display:none">
                <img id="image" src="photo\dice2.png">
            </p>
            <p id="dicepic32" style="display:none">
                <img id="image" src="photo\dice3.png">
            </p>
            <p id="dicepic42" style="display:none">
                <img id="image" src="photo\dice4.png">
            </p>
            <p id="dicepic52" style="display:none">
                <img id="image" src="photo\dice5.png">
            </p>
            <p id="dicepic62" style="display:none">
                <img id="image" src="photo\dice6.png">
            </p>
        </div>

        <div class="box box6" >
            <div id="bttnboard2" style="display:none">
                <button id="rollbttn2" class="ripple" >Roll</button>
                <button id="holdbttn2" class="ripple" >Hold</button>       
            </div>
        </div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
